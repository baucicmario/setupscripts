# Root folder where Immich backups are stored
BACKUP_ROOT="/mnt/st/system-backup-2025-11-01"

# Directory where the restore will be placed
RESTORE_DIR="/mnt/st/immich_restored"

# Directory to hold Docker containers during restore
CONTAINERS_DIR="/mnt/st/immich_restored/containers"

# Optional: Automatically confirm and skip interactive restore confirmation
AUTO_CONFIRM=true

